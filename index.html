<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VAULT | Access Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 1;
        }

        .gate-container {
            position: relative; z-index: 10;
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0,0,0,1);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #D4AF37;
            margin: 0;
            letter-spacing: 12px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .sub-brand {
            font-family: 'Inter', sans-serif;
            color: #666;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: 40px;
        }

        .warning-box {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .warning-box b { color: #fff; }

        .enter-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #996515 100%);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .exit-link {
            display: block;
            margin-top: 25px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .exit-link:hover { color: #888; }

        .footer-compliance {
            margin-top: 40px;
            font-size: 0.6rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="gate-container">
        <h1>VAULT</h1>
        <div class="sub-brand">Premium 4K Collection</div>
        
        <div class="warning-box">
            This portal contains <b>Explicit Adult Content</b>.<br>
            By entering, you confirm you are <b>18+ years of age</b> and agree to our discreet billing terms.
        </div>

        <button class="enter-btn" onclick="grantAccess()">Enter The Vault</button>
        
        <a href="https://google.com" class="exit-link">I am under 18 - Exit</a>

        <div class="footer-compliance">
            18 U.S.C. 2257 Record Keeping Compliance<br>
            © 2026 Vault Media Group • Private & Secure
        </div>
    </div>

    <script>
        function grantAccess() {
            // High-end transition: fade out before redirect
            document.querySelector('.gate-container').style.opacity = '0';
            document.querySelector('.gate-container').style.transition = '0.5s';
            
            sessionStorage.setItem('vault_verified', 'true');
            
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 500);
        }
    </script>
</body>
</html>
