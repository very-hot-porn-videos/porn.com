<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VAULT | Premium 4K Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Premium Header */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .logo { font-weight: 900; font-size: 1.5rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; }

        /* The Infinite Video Grid */
        .container {
            padding: 40px 5%;
        }

        #vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Video Card Styling */
        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, border 0.3s ease;
            cursor: pointer;
            border: 1px solid #222;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
        }

        .thumb-wrap {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .thumb-wrap img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            filter: blur(4px) brightness(0.7); /* The "Tease" effect */
            transition: 0.5s;
        }

        .video-card:hover img {
            filter: blur(0px) brightness(1);
        }

        .lock-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .lock-icon { font-size: 2rem; margin-bottom: 10px; display: block; }

        .video-meta {
            padding: 15px;
            background: linear-gradient(to top, #111, transparent);
        }

        .video-meta h3 { margin: 0; font-size: 1rem; color: #fff; }
        .price-badge { 
            display: inline-block; 
            margin-top: 10px; 
            color: var(--gold); 
            font-weight: bold; 
            font-size: 0.9rem;
        }

        /* The Modal Popup */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #111; padding: 30px; border-radius: 20px;
            max-width: 400px; width: 90%; text-align: center;
            border: 1px solid var(--gold);
        }

        .pay-btn {
            display: block; width: 100%; padding: 15px;
            margin: 10px 0; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        .btn-cc { background: var(--gold); color: #000; }
        .btn-crypto { background: #333; color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="logo">The Vault</div>
        <div id="user-status" style="font-size: 0.8rem; color: #666;">PREMIUM NETWORK ONLINE</div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 30px; letter-spacing: 1px;">Featured Exclusives</h2>
        <div id="vault-grid">
            <div style="color: #444;">Accessing secure database...</div>
        </div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Unlock Video</h2>
            <p style="color: #888;">Complete payment to gain 48-hour VIP access to this scene.</p>
            <button class="pay-btn btn-cc" onclick="Vault.initiatePayment('cc')">Credit Card / Debit</button>
            <button class="pay-btn btn-crypto" onclick="Vault.initiatePayment('crypto')">Bitcoin / Crypto</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script src="assets/vault.js"></script>
    <script>
        // Security: If not verified at age-gate, kick them back
        if (sessionStorage.getItem('vault_verified') !== 'true') {
            window.location.href = 'age-gate.html';
        }

        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
        }
    </script>
</body>
</html>
